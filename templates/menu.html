<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ menu.vendor.restaurant_name }}'s Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #f8f9fa;
        }
        .restaurant-title {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }
        .card {
            border: 0;
            transition: transform 0.2s ease-in-out;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .footer-link {
            text-decoration: none;
            color: #6c757d;
            font-weight: 500;
        }
        .footer-link:hover {
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="text-center mb-4">
            <h1 class="display-4 restaurant-title">{{ menu.vendor.restaurant_name }}</h1>
            <p class="lead text-muted">Our Menu</p>
        </div>
        <div class="card shadow-lg w-100" style="max-width: 800px;">
            <img src="{{ url_for('get_uploaded_file', filename=menu.image_filename) }}" class="card-img-top" alt="Menu for {{ menu.vendor.restaurant_name }}">
        </div>
        <footer class="mt-5 text-center text-muted">
            <p>Powered by <a href="{{ url_for('dashboard') }}" class="footer-link">DigiMenu</a></p>
        </footer>
    </div>
</body>
</html>
