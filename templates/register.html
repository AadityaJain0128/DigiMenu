{% extends "base.html" %}
{% block title %}Vendor Registration{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Create Account</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputRestaurantName" name="restaurant_name" type="text" placeholder="My Restaurant" required>
                        <label for="inputRestaurantName">Restaurant Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputUsername" name="username" type="text" placeholder="vendor_user" required>
                        <label for="inputUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" required>
                        <label for="inputPassword">Password</label>
                    </div>
                    <div class="d-grid mt-4 mb-0">
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <div class="small"><a href="{{ url_for('login') }}">Have an account? Go to login</a></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
